<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" xintegrity="sha384-n8MVd4RsNIU0KOV3Qt1zcitBYeBJIxQ7UqVlGnwGITuyVOKly2btjUWZGbpwGoBB" crossorigin="anonymous">

  <!-- KaTeX JS -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" xintegrity="sha384-XjKyOOlVjOTgjdwAmXUI2sO8jCXoYRdkihMOhpaAxvuVpnK95V-MVSciHMwG4WlB" crossorigin="anonymous"></script>

  <!-- KaTeX auto-render extension -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" xintegrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax5AS+II2knWBxfWeEVxGXMLoc2TEKSB/3C" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>{{ page.title }}</h1>
    <p>By {{ page.author }}</p>
    <hr>
    <div class="post-content">
      {{ content }}
    </div>
  </div>

  <!-- This is the crucial configuration script. It runs after the page has loaded. -->
  <script>
      document.addEventListener("DOMContentLoaded", function() {
          renderMathInElement(document.body, {
              delimiters: [
                  {left: '$$', right: '$$', display: true},
                  {left: '\\[', right: '\\]', display: true}, // <-- ADDED THIS LINE
                  {left: '$', right: '$', display: false},
                  {left: '\\(', right: '\\)', display: false} // <-- ADDED THIS LINE
              ]
          });
      });
  </script>
</body>
</html>
